<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cao Đẳng FPT Polytechnic</title>

<body>
   <div class="container">

        <div class="main-selec">
            <select class="selec-name" name="Lựa chọn cơ sở" id="">

            <div class="main-capcha">

                </div>
            </div>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/6XGGuCVtiRo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
